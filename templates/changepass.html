{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
<div>
  <img src="/static/android-chrome-192x192.png">
  <br><br>
</div>
<form action="/change_pass" method="post">
  <div class="mb-3">
      <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="current_pass" placeholder="Password" type="password">
  </div>
  <div class="mb-3">
      <input class="form-control mx-auto w-auto" name="new_pass" placeholder="New Password" type="password">
  </div>
    <div class="mb-3">
      <input class="form-control mx-auto w-auto" name="confirm_new_pass" placeholder="Retype New Password" type="password">
  </div>
  <button class="btn btn-primary" type="submit">Confirm</button>
</form>
{% endblock %}
