{% extends "layout.html" %}
{%block head%}

{%endblock%}


{% block title %}
    Home
{% endblock %}

{% block main %}
{% if users %} 
<div class="row row-cols-1 row-cols-md-2 g-4">
    {%for user in users%}
    <div class="card text-center" style="width: 18rem;">
      <img src="data:{{ user['mimetype'] }};base64,{{ user['img'] }}" class="avtar mx-auto d-block border border-warning-subtle border border-5">
      <div class="card-body">
        <h5 class="card-title">{{user["name"]}}</h5>
        <p class="h6">@{{user["username"]}}</p>
        <p class="card-text">{{user["bio"]}}</p>
        <form action="/chat"  >
          <input hidden name="id" value="{{user['id']}}">
          <button class="btn btn-primary" type="submit">Send Message</button>
        </form>

      </div>
    </div>
    
    {%endfor%}
</div>
{%else%}
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/static/3.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/static/1.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/static/2.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{%endif%}
{% endblock %}
